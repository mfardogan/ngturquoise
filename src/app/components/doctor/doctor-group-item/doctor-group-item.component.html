<!-- Page Header -->
<div class="page-header">
    <div class="row align-items-end">
        <div class="col-sm mb-2 mb-sm-0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-no-gutter">
                    <li class="breadcrumb-item"><a class="breadcrumb-link" href="javascript:;">Kullanıcı</a></li>
                    <li class="breadcrumb-item"><a class="breadcrumb-link" href="javascript:;">Doktor</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Gruplar</li>
                </ol>
            </nav>

            <h1 class="page-header-title">Doktor Grupları</h1>
        </div>


        <div class="col-sm-auto">
            <a routerLink="/choice" class="btn btn-success" data-toggle="modal" data-target="#createAKIKeyModal">
                <i class="tio-add mr-1"></i> Oluştur
            </a>
        </div>
    </div>
    <!-- End Row -->
</div>
<!-- End Page Header -->

<!-- Card -->
<div class="card card-lg mb-3 mb-lg-5">
    <!-- Header -->
    <div class="card-header">
        <h4 class="card-header-title">Doktor grubu ekle</h4>
    </div>
    <!-- End Header -->

    <!-- Body -->
    <div class="card-body">

        <alert-box title="Dikkat!"
            message="Doktor grubu anket katılımcılarını istenilen bir kritere göre kümelemek için kullanılır. Yeni bir grup tanımlamak için formu doldurun.">
        </alert-box>
        <!-- Form Group -->
        <div class=" form-group">
            <label for="projectNameProjectSettingsLabel" class="input-label">Grup adı <i
                    class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title=""
                    data-original-title="Displayed on public forums, such as Front."></i></label>

            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="tio-briefcase-outlined"></i>
                    </div>
                </div>
                <input [(ngModel)]="data.groupName" type="text" class="form-control" name="projectName"
                    id="projectNameProjectSettingsLabel" placeholder="Doktor grubu adı" aria-label="" value="">
            </div>
        </div>

        <div class="form-group">
            <label for="projectNameProjectSettingsLabel" class="input-label">Kod <i
                    class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title=""
                    data-original-title="Displayed on public forums, such as Front."></i></label>

            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="tio-briefcase-outlined"></i>
                    </div>
                </div>
                <input [(ngModel)]="data.code" type="text" class="form-control" name="projectName"
                    id="projectNameProjectSettingsLabel" placeholder="Doktor grubu kodu" aria-label="" value="">
            </div>
        </div>

        <div class="form-group">
            <label for="projectNameProjectSettingsLabel" class="input-label">Açıklama <i
                    class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title=""
                    data-original-title=""></i></label>

            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="tio-briefcase-outlined"></i>
                    </div>
                </div>
                <textarea [(ngModel)]="data.description" class="form-control" name="projectName"
                    id="projectNameProjectSettingsLabel" placeholder="Doktor grubu açıklaması" aria-label=""
                    value=""></textarea>
            </div>
        </div>
        <!-- End Form Group -->
    </div>
    <!-- End Body -->

    <!-- Footer -->
    <div class="card-footer d-flex justify-content-end align-items-center">
        <button (click)="cancel()" type="button" class="btn btn-danger mr-2">
            İptal
        </button>
        <button (click)="save()" type="button" class="btn btn-success">
            <i class="tio-add"></i> Kaydet
        </button>
    </div>
    <!-- End Footer -->
</div>
<!-- End Card -->

<!-- End Row -->

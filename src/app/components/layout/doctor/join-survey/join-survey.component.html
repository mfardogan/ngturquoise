<div class="page-header">
    <div class="media mb-3">
        <!-- Avatar -->
        <div class="avatar avatar-xl avatar-4by3 mr-2">
            <img class="avatar-img" src="./assets/svg/brands/guideline.svg" alt="Image Description">
        </div>
        <!-- End Avatar -->

        <div class="media-body">
            <div class="row">
                <div class="col-lg mb-3 mb-lg-0">
                    <h1 class="page-header-title">Cloud computing web service</h1>

                    <div class="row align-items-center">
                        <div class="col-auto">
                            <span>Client:</span>
                            <a href="#">Htmlstream</a>
                        </div>

                        <div class="col-auto">
                            <div class="row align-items-center g-0">
                                <div class="col-auto">Due date:</div>

                                <!-- Flatpickr -->
                                <div id="projectDeadlineFlatpickr"
                                    class="js-flatpickr flatpickr-custom flatpickr-custom-borderless col input-group input-group-sm"
                                    data-hs-flatpickr-options="{
                          &quot;appendTo&quot;: &quot;#projectDeadlineFlatpickr&quot;,
                          &quot;dateFormat&quot;: &quot;d/m/Y&quot;,
                          &quot;wrap&quot;: true
                        }" style="width: 0px;">
                                    <input type="text"
                                        class="flatpickr-custom-form-control form-control flatpickr-input"
                                        placeholder="Select dates" data-input="" value="29/06/2020" readonly="readonly">
                                    <div class="input-group-append" data-toggle="">
                                        <div class="input-group-text">
                                            <i class="tio-chevron-down"></i>
                                        </div>
                                    </div>

                                </div>
                                <!-- End Flatpickr -->
                            </div>
                        </div>

                        <div class="col-auto">
                            <!-- Select -->
                            <div class="select2-custom">
                                <span class="select2 select2-container select2-container--default" dir="ltr"
                                    data-select2-id="1"><span class="selection"><span
                                            class="select2-selection custom-select custom-select-sm custom-select-borderless pl-0"
                                            role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0"
                                            aria-disabled="false" aria-labelledby="select2-ownerLabel-container"><span
                                                class="select2-selection__rendered" id="select2-ownerLabel-container"
                                                role="textbox" aria-readonly="true" title="Mark Williams"><span
                                                    class="media align-items-center"><img
                                                        class="avatar avatar-xss avatar-circle mr-2"
                                                        src="./assets/img/160x160/img6.jpg" alt="Avatar"><span
                                                        class="media-body">Mark Williams</span></span></span><span
                                                class="select2-selection__arrow" role="presentation"><b
                                                    role="presentation"></b></span></span></span><span
                                        class="dropdown-wrapper" aria-hidden="true"></span></span>
                            </div>
                            <!-- End Select -->
                        </div>
                    </div>
                </div>

                <div class="col-lg-auto">
                    <div class="text-center mb-5">

                    </div>
                </div>
            </div>
        </div>
        <!-- End Media -->
    </div>
</div>

<div class="col-12">
    <div id="#style-1" class="custom-scrollbar">
        <div id="bgg">
            <canvas style="border: 1px solid blue; background-color: transparent;" (mouseup)="mouseUp($event)"
                (mousedown)="mouseDown($event)" (mousemove)="mouseMove($event)" (touchmove)="touchMove($event)"
                (touchstart)="touchStart($event)" (touchend)="touchEnd($event)" id="drw">
            </canvas>
        </div>
    </div>
</div>


<div class="position-fixed bottom-0 content-centered-x w-100 z-index-99 mb-3" style="max-width: 40rem;">
    <!-- Card -->
    <div class="card card-sm bg-dark border-dark mx-2">
        <div class="card-body">
            <div class="row justify-content-center justify-content-sm-between">
                <div class="col">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary">
                                <i class="tio-undo"></i>
                            </button>
                            <button type="button" class="btn btn-secondary">
                                <i class="tio-redo"></i>
                            </button>
                            <button (click)="zoomIn()" type="button" class="btn btn-secondary">
                                <i class="tio-add"></i>
                            </button>
                            <button type="button" class="btn btn-secondary">
                                <i class="tio-remove"></i>
                            </button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                            <button (click)="previousBackground()" type="button" class="btn btn-secondary">
                                g</button>
                            <button (click)="nextBackground()" type="button" class="btn btn-secondary">i</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Third group">
                            <!-- Dropup -->
                            <div class="btn-group dropup">
                                <button type="button" class="btn btn-secondary" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="tio-edit"></i>
                                </button>
                                <div class="dropdown-menu ">

                                    <!-- List Group -->
                                    <ul *ngFor="let item of survey.choiceGroup.choices;let i = index"
                                        class="list-group list-group-flush">
                                        <!-- Item -->
                                        <li (click)="activateClass(item.id)"
                                            class="list-group-item custom-checkbox-list-wrapper">
                                            <div class="d-flex align-items-start flex-grow-1">
                                                <div class="d-flex align-items-center mr-3">
                                                    <div class="custom-control custom-checkbox custom-checkbox-list">
                                                        <input type="checkbox" class="custom-control-input"
                                                            id="notificationCheck{{i}}">
                                                        <label class="custom-control-label"
                                                            for="notificationCheck{{i}}"></label>
                                                        <span class="custom-checkbox-list-stretched-bg"></span>
                                                    </div>
                                                    <div class="avatar avatar-sm avatar-circle">
                                                        <span class="legend-indicator legend-indicator-lg"
                                                            style="border: 1px solid rgb(153, 153, 153); width: 30px; height: 30px;"
                                                            [style.background-color]="item.color"></span>
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1 mr-2">
                                                    <span class="card-title h5">{{item.name}}</span>
                                                    <p class="card-text font-size-sm">{{item.code}}</p>
                                                </div>
                                            </div>
                                        </li>
                                        <!-- End Item -->

                                    </ul>
                                    <!-- End List Group -->


                                </div>
                            </div>
                            <!-- End Dropup -->
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button (click)="clearCanvas()" type="button" class="btn btn-danger">Temizle</button>
                            <button type="button" class="btn btn-success">Kaydet</button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- End Row -->
        </div>
    </div>
    <!-- End Card -->
